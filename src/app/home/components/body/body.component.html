<app-history *ngIf="historyActive" [class.toLeft]="!historyClose"></app-history>
<div class="div-cards">
  <div *ngFor="let gif of gifs" class="card">
    <div class="div-img">
      <img src="{{gif.images.original.url}}" alt="{{gif.images.original.url}}">
    </div>
    <h3>{{gif.title}}</h3>
    <div class="link">
      <a href="{{gif.images.original.url}}" target="_blank">Link</a>
      <button (click)="copy(gif.images.original.url)">Copy Link</button> 
    </div>
  </div>
</div>
